<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0b0d;
      color: #ffffff;
    }

    header {
      background-color: #121417;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f22;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    .section {
      background-color: #1a1b1f;
      border: 1px solid #2c2e33;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      background-color: #121417;
      border: 1px solid #2c2e33;
      padding: 12px;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-size: 20px;"> Settings</h1>
    <a href="dashboard.html" style="color: #3b82f6; text-decoration: none;">‚Üê Back</a>
  </header>

  <div class="container">
    <div class="section">
      <h2>Preferences</h2>
      <form>
        <label for="theme">Theme</label>
        <select id="theme">
          <option selected>Dark</option>
          <option>Light</option>
        </select>

        <label for="language">Language</label>
        <select id="language">
          <option selected>English</option>
          <option>Hausa</option>
          <option>Igbo</option>
          <option>Yoruba</option>
        </select>

        <button type="submit">Save Preferences</button>
      </form>
    </div>

    <div class="section">
      <h2>Account Actions</h2>
      <button style="background-color: #ef4444;">Log Out</button>
      <br><br>
      <button style="background-color: #991b1b;">Delete Account</button>
    </div>
  </div>

</body>
</html>

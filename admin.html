<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Listing</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .back-btn {
      color: #3b82f6;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea,
    input[type="email"] {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .description {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">← Back</button>
    <h1>Create Listing</h1>
    <div></div>
  </div>

  <p class="description">Fill in the details of what you're selling. It will be sent directly to admin email.</p>

  <!-- FormSubmit Form -->
  <form class="form-container" action="https://formsubmit.co/nwoforucheoma629@gmail.com" method="POST">
    <!-- Hidden config -->
    <input type="hidden" name="_subject" value="New Listing Submitted">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_autoresponse" value="Thanks! Your listing was received. We will review and publish it soon.">

    <label>Item Name</label>
    <input type="text" name="title" required placeholder="e.g. Facebook Account">

    <label>Price (₦)</label>
    <input type="number" name="price" required placeholder="e.g. 3000">

    <label>Category</label>
    <select name="category" required>
      <option value="">Select Category</option>
      <option value="facebook">Facebook</option>
      <option value="email">Email</option>
      <option value="contact">Contact</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="crypto">Crypto</option>
      <option value="others">Others</option>
    </select>

    <label>Short Description</label>
    <textarea name="description" rows="3" placeholder="Optional details..."></textarea>

    <label>Your Email (for contact)</label>
    <input type="email" name="email" required placeholder="e.g. user@example.com">

    <button type="submit" class="submit-btn">Submit Listing</button>
  </form>
</body>
</html>

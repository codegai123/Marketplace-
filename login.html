<!DOCTYPE html>
<html lang="en" class="bg-[#0f0f0f] text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-6 bg-[#0f0f0f]">
  <div class="w-full max-w-md bg-[#1a1a1a] rounded-2xl p-8 shadow-xl">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-400 rounded-full"></div>
    </div>
    <h1 class="text-3xl font-bold text-center mb-4">Log in to your account</h1>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-400 mb-1">Email</label>
        <input type="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 bg-[#2a2a2a] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-400 mb-1">Password</label>
        <input type="password" required placeholder="••••••••"
          class="w-full px-4 py-2 bg-[#2a2a2a] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
       <div>
        <a href="search.html" class="w-full py-3 bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition inline-block text-center text-white">
  Continue
</a>  
       </div>
    </form>
    <p class="mt-4 text-center text-gray-400 text-sm">
      Don't have an account?
      <a href="signup.html" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
